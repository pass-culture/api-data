[dependency-groups]
dev = [
    "ipdb>=0.13.13",
    "pytest-asyncio==0.23.7",
    "pytest-cov==2.10.1",
    "pytest-postgresql==6.0.0",
]

## ruff
[tool.ruff]
target-version = 'py312'

lint.select = ["E4", "E7", "E9", "F", "I"]
# TARGET : lint.select = [
#     "E",      # pycodestyle
#     "W",      # pycodestyle
#     "F",      # Pyflakes
#     "B",      # flake8-bugbear
#     "C4",     # flake8-comprehensions
#     "I",      # isort
#     "SIM",    # flake8-simplify
#     "TCH",    # flake8-type-checking
#     "TID",    # flake8-tidy-imports
#     "UP",     # pyupgrade
#     "PT",     # flake8-pytest-style
