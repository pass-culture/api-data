[project]
name = "recommandation-api"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "aiocache==0.12.2",
    "asyncpg==0.28.0",
    "fastapi>=0.115.5",
    "fastapi-cloud-logging==1.1.0",
    "fastapi-versioning==0.10.0",
    "geoalchemy2==0.14.0",
    "google-cloud-aiplatform==1.31.0",
    "google-cloud-secret-manager==2.24.0",
    "greenlet==3.2.4",
    "gunicorn==23.0.0",
    "httpx==0.27.0",
    "loguru==0.7.0",
    "numpy==1.26.0",
    "pandas==2.2.2",
    "psycopg2-binary==2.9.9",
    "pydantic==2.5.2",
    "python-dateutil==2.9.0.post0",
    "pytz==2023.3",
    "sqlalchemy==2.0.22",
    "starlette==0.49.1",
    "uvicorn==0.22.0",
